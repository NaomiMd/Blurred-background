<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Popup</title>
</head>
<body>
    <div class="container ">
        <h1>Welcome to our website</h1>
        <button type="button" class="btn" >Click to join</button>
    </div>
    <div class="main-container active">
        <h2>20% OFF Offer</h2>
        <form id="form">
        <label for="email">Your email</label>
        <input type="email" name="email" class="input" placeholder="Enter your Email">
        <button type="submit" class="popup-btn">Join</button>
        <div class="close-icon"><i class="fa-solid fa-xmark fa-2x"></i></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
